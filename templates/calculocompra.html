<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="/static/css/calculo.css">
    <title>Calculo de Compras</title>
</head>
<body>
    <div class="button-container">
        <h1>Calculo de Compras</h1>
         <form action='/calculocompra' method="POST">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="cantidad">Ingresa la cantidad de tarros a comprar</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <br>
            <br>
            <button type="submit">Calcular</button>
        </form>
        {% if total_sin_descuento %}
            <div>
                <p>Nombre del Cliente: {{ nombre }}</p>
                <p>Total sin descuento: ${{ total_sin_descuento }}</p>
                <p>El descuento es: ${{ total_sin_descuento * descuento }}</p>
                <p>El total a pagar es de: ${{ total_sin_descuento * (1 - descuento) }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
